# Logging configuration for Quarkus application
quarkus.log.level=INFO
quarkus.log.category."dddhexagonalworkshop".level=DEBUG

# CORS
quarkus.http.cors=true
quarkus.http.cors.enabled=true
# This allows all origin hosts, should be specified if possible
quarkus.http.cors.origins=*
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, POST, PUT, DELETE, OPTIONS

# Datasource
quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus

#Kafka
kafka.bootstrap.servers=localhost:9092
mp.messaging.outgoing.attendees.connector=smallrye-kafka
mp.messaging.outgoing.attendees.topic=attendees
